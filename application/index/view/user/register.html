{extend name="public:base" /}
{block name="main"}
    <div class="page-header">
        <h2>用户注册</h2>
    </div>
    <form class="form-horizontal" method="post" id="register" >
        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-10">
                <input type="text" name="name" class="form-control" id="inputName" placeholder="User Name">
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-10">
                <input type="text" name="email" class="form-control" id="inputEmail" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <label for="inputMobile" class="col-sm-2 control-label">Mobile</label>
            <div class="col-sm-10">
                <input type="text" name="mobile" class="form-control" id="inputMobile" placeholder="Mobile">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-10">
                <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="inputPasswordConfirm" class="col-sm-2 control-label">Password Confirm</label>
            <div class="col-sm-10">
                <input type="password" name="password_confirm" class="form-control" id="inputPasswordConfirm" placeholder="Password Confirm">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" id="action" class="btn btn-default">Register</button>
            </div>
        </div>
    </form>
    <script>
    $(function () {
        $("#action").on('click',function () {
            // alert($('#register').serialize())
            $.ajax({
                type:'post',
                url:"{:url('insert')}",
                data: $('#register').serialize(),
                dataType:'json',
                success:function (data) {
                    if (data.status == 1){
                        alert(data.message);
                        window.location.href = "{:url('index/index/index')}";
                    } else {
                        alert(data.message);
                        // window.location.href="{:url('register')}";
                    }
                }
            })
        })
    })
</script>
{/block}
