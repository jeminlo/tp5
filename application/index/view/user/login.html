{include file="public::header"/}
<div class="row">
    <div class="col-md-12">
        <!-- 导航 -->
        {include file="public/nav" /}
        <!--结束导航-->
        <div class="row">
            <div class="col-md-8">
                <div class="page-header">
                    <h2>用户登录</h2>
                </div>
                <form class="form-horizontal" method="post" id="login" >
                    <div class="form-group">
                        <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="test" name="email" class="form-control" id="inputEmail" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" id="action" class="btn btn-default">Login</button>
                        </div>
                    </div>
                </form>
            </div>
            <script>
                $(function () {
                    $("#action").on('click',function () {
                        // alert($('#register').serialize())
                        $.ajax({
                            type:'post',
                            url:"{:url('loginCheck')}",
                            data: $('#login').serialize(),
                            dataType:'json',
                            success:function (data) {
                                if (data.status == 1){
                                    alert(data.message);
                                    window.location.href = "{:url('index/index/index')}";
                                } else {
                                    alert(data.message);
                                    // window.location.href="{:url('register')}";
                                }
                            }
                        })
                    })
                })
            </script>
            {include file="public/right"/}
        </div>
    </div>
</div>
{include file="public/footer" /}
