{extend name="public:base"/}
{block name="main"}
<div class="page-header">
    <h2>{$title|default=''}</h2>
</div>
<form class="" method="post" id="insert" action="{:url('index/index/save')}" enctype="multipart/form-data" >
    <div class="form-group">
        <label for="title" class="col-sm-2 control-label">Title</label>
        <div class="col-sm-10">
            <input type="text" name="title" class="form-control" id="title" placeholder="Title">
        </div>
    </div>
    <div class="form-group">
        <label for="cate_id" class="col-sm-2 control-label">Category</label>
        <div class="col-sm-10">
            <select name="cate_id" id="cate_id" class="form-control">
                {volist name="cateList" id="cate"}
                <option value="{$cate.id}">{$cate.name}</option>
                {/volist}
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="content" class="col-sm-2 control-label">Content</label>
        <div class="col-sm-10">
            <textarea class="form-control" name="content" id="content" cols="30" rows="10"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="title_img" class="col-sm-2 control-label">Title Img</label>
        <div class="col-sm-10">
            <input type="file" name="title_img" id="title_img" class="col-sm-10">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" id="action" class="btn btn-default">Submit</button>
        </div>
    </div>
</form>
{/block}
