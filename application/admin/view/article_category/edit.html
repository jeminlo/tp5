{layout name="public/layout" /}
<h4 class="text-center text-primary">编辑分类信息</h4>
<form class="form-horizontal" action="{:url('admin/ArticleCategory/update')}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" value="{$cateInfo.name}" required>
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-10">
            <input type="number" step="1" class="form-control" name="sort" id="sort" value="{$cateInfo.sort}">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" required name="status"  value="1"  {eq name="1" value="$cateInfo->getData('status')"}checked{/eq}>显示
            </label>
            <label class="radio-inline">
                <input type="radio" required name="status" value="0" {eq name="0" value="$cateInfo->getData('status')"}checked{/eq}>隐藏
            </label>
        </div>
    </div>
    <input type="hidden" name="id" value="{$cateInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
