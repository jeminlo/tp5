{layout name="public/layout" /}
<h4 class="text-center text-success">添加分类信息</h4>
<form class="form-horizontal" action="{:url('admin/ArticleCategory/doAdd')}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">名称</label>
        <div class="col-sm-10">
            <input type="text" required class="form-control" name="name" id="name" value="">
        </div>
    </div>
    <div class="form-group">
        <label for="sort" class="col-sm-2 control-label">排序</label>
        <div class="col-sm-10">
            <input type="number" step="1" class="form-control" name="sort" id="sort" value="">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">状态</label>
        <div class="col-sm-10">
            <label class="radio-inline">
                <input type="radio" required name="status" value="1" >显示
            </label>
            <label class="radio-inline">
                <input type="radio" required name="status" value="0" >隐藏
            </label>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
