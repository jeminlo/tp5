{layout name="public/layout"/}
<h4 class="text-center text-primary">编辑用户信息</h4>
<form class="form-horizontal" action="{:url('admin/user/userUpdate')}" method="post">
    <div class="form-group">
        <label for="name" class="col-sm-2 control-label">NAME</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="name" id="name" value="{$userInfo.name}">
        </div>
    </div>
    <!--<div class="form-group">-->
        <!--<label for="password" class="col-sm-2 control-label">PASSWORD</label>-->
        <!--<div class="col-sm-10">-->
            <!--<input type="password" class="form-control" name="password" id="password" value="">-->
        <!--</div>-->
    <!--</div>-->
    <div class="form-group">
        <label for="email" class="col-sm-2 control-label">EMAIL</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="email" id="email" value="{$userInfo.email}">
        </div>
    </div>
    <div class="form-group">
        <label for="mobile" class="col-sm-2 control-label">MOBILE</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="mobile" id="mobile" value="{$userInfo.mobile}">
        </div>
    </div>
    <input type="hidden" name="id" value="{$userInfo.id}">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </div>

</form>
